<link rel="import" href="bower_components/polymer/polymer.html">



<!--
An element to use as template for new elements.
Example: <template-element></template-element>
@group Template Elements
@element template-element
@demo demo/index.html
-->
<dom-module id="template-component">
  
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        @apply(--layout-fit);
        @apply(--layout);
        @apply(--layout-vertical);
        overflow: hidden;
        background: var(--paper-grey-50);
      }
    </style>
    <h1>Hello World</h1>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'template-component',
    properties: {
      /**
       * Property description
       *
       * `awesome-sauce/index.html`:
       *
       *     <iron-doc-viewer></iron-doc-viewer>
       *
       * Would implicitly have `src="awesome-sauce.html"`.
       * @type {{name: string, image: string}}
       */
      propertyExample: {
        type:     String,
        value: function(){
          return '';
        },
        observer: '_propertyChanged',
        notify: true
      },
